<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1> Loop & Araay </h1>
    <script>
      var coworkers = ['egoing','duke','there','Quixote','grass'];
    </script>


    <h2> Co workers </h2>

    <ul>
      <script>
        var i = 0;
        while(i < coworkers.length) {
          document.write('<li><a href="http://a.com'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
          i = i + 1;
        }

      </script>
    </ul>



    <ul>
      <li>egoing</li>
      <li>duke</li>
      <li>there</li>
      <li>Quixote</li>

    </ul>

  </body>

<!doctype html>
<html>
<head>
  <Title> WEB11111 - TOTAL </Title>
  <meta charset="utf-8">
</head>
<body>
  <h1> Objects </h1>
  <h2> Create </h2>
  <script>
    var coworkers = {
       "programmer":"egoing",
       "designer":"leec"
    };
    document.write("programmer : " + coworkers.programmer+"<br>");
    document.write("designer : " + coworkers.designer+"<br>");
    coworkers.bookkeeper = "duru";
    document.write("bookkeeper : "  + coworkers.bookkeeper+"<br>");
    coworkers["data scientist"] = "kim";
    document.write("data scientist : " + coworkers["data scientist"] +"<br>");
   </script>

   <h2> Iterate - key </h2>
   <script>
     for(var key in coworkers) {
       document.write(key+'<br><br>');
     }
    </script>

    <h2> Iterate - value </h2>
    <script>
      for(var key in coworkers) {
        document.write(coworkers[key]+'<br><br>');
      }
     </script>

     <h2> Iterate - key-value </h2>
     <script>
       for(var key in coworkers) {
         document.write(key+' : ' + coworkers[key]+'<br><br>');
       }
      </script>

      <h2> property & methos </h2>
      <script>
        coworkers.showAll = function(){
          for(var key in this ) {
            document.write(key+' : ' + this[key]+'<br><br>');
          }
        }
        coworkers.showAll();
       </script>

</body>

</html>

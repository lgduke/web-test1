<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1> Function </h1>
    <h2> Basic </h2>
    <ul>
      <script>
        function two(){
          document.write ('<li>2-1</li>');
          document.write ('<li>2-2</li>');
        }
        document.write ('<li>1</li>');
        two();
        document.write ('<li>3</li>');
        two();
      </script>
    </ul>
    <h2> Parameter & Arguments </h2>
    <script type="text/javascript">
        function onePlusOne(){
            document.write(1+1);
        }
        function sum(left,right){
          document.write(left+right+'<br>');
        }
        function sumColorRed(left,right){
          var num = left+right;
          document.write('<div style="color:red">'+num+'</div>');
        }

        onePlusOne();
        document.write('<br>');
        sum(2,3);
        document.write('<br>');
        sum(3,4);
        document.write('<br>');
        sumColorRed(3,4);
        document.write('<br>');

    </script>
    <h2> Return </h2>
    <script>
        function sum2(left,right){
            return left+right;
        }
        document.write(sum2(2,3)+'<br>');
        document.write('<div style="color:red">'+sum2(2,3)+'</div><br>');
        document.write('<div style="font-size:3rem">'+sum2(2,3)+'</div><br>');
    </script>



  </body>

  </html>
